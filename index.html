<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Prototypes</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
         

            <div class="DataSection">
                <h1 id="head">Result Distribution System</h1>
                  <div id="rollno">
                    <label for="RollNumber">Enter your Roll Number:-</label>
                     <input type="number" id="rollnumber" placeholder="12345678">
                     <span id="getting-roll"></span>
                  </div>

                  <div id="EnrollmentNo">
                    <label for="EnrollNumber">Enter your Enrollment Number:-</label>
                     <input type="number" id="Enrollment" placeholder="12345678" required>
                     <span id="getting-Enroll"></span>
                  </div>

                  <div id="Clgcode">
                    <label for="Collegcode">Enter your College Code:-</label>
                     <input type="number" id="Code" placeholder="12345678" required>
                     <span id="getting-code"></span>
                  </div>

                  <div class="result">
                    <button id="result">Generate Result</button>
                  </div>

                  <div class="reset">
                    <button id="reset">Reset</button>
                  </div>

            </div>
      </div>

      <div class="resultSection">
        <h3 id="resulthead"></h3>
        <p id="resultpara"></p>
   </div>

         <div class="tablesection">
             <table id="tableData">
               
              <tr>
                <th>Subjects</th>
                <th>Total Internal-Marks</th>
                <th>Obtained Internal Marks</th>
                <th>Total Theory Marks</th>
                <th>Obtained Theory Marks</th>
              </tr>

              <tr>
                <td id="data1"></td>
                <td id="data2"></td>
                <td id="data3"></td>
                <td id="data4"></td>
                <td id="data5"></td>
              </tr>

              <tr>
                <td id="data6"></td>
                <td id="data7"></td>
                <td id="data8"></td>
                <td id="data9"></td>
                <td id="data10"></td>
              </tr>

              <tr>
                <td id="data11"></td>
                <td id="data12"></td>
                <td id="data13"></td>
                <td id="data14"></td>
                <td id="data15"></td>
              </tr>

              <tr>
                <td id="data16"></td>
                <td id="data17"></td>
                <td id="data18"></td>
                <td id="data19"></td>
                <td id="data20"></td>
              </tr>

              <tr>
                <td id="data21"> </td>
                <td id="data22"></td>
                <td id="data23"></td>
                <td id="data24"></td>
                <td id="data25"></td>
              </tr>
                
             </table>
         </div>

      <script src="src.js"></script>
</body>
</html>
